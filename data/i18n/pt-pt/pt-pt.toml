other = """<h4>Encerramento dos tutoriais interativos</h4>
<p>Os tutoriais interativos neste site estão a ser encerrados. O projeto Kubernetes espera reinstalar uma opção semelhante de aprendizagem interativa a longo prazo.</p>
<p>O encerramento segue a aquisição da Katacoda pela O'Reilly Media em 2019 <a href="https://www.oreilly.com/content/oreilly-acquires-katacoda-and-a-new-way-for-2-5m-customers-to-learn/">acquisition</a>.</p>
<p>O Kubernetes é grato à O'Reilly e à Katacoda por muitos anos a ajudar pessoas a dar os seus primeiros passos na aprendizagem de Kubernetes.</p>
<p>Os tutoriais deixarão de funcionar após o <b>31<sup>º</sup> de Março, 2023</b>. Para mais informações, veja "<a href="/blog/2023/02/14/kubernetes-katacoda-tutorials-stop-from-2023-03-31/">Os Tutoriais Gratuitos do Katacoda Kubernetes Estão a Encerrar</a>."</p>"""

