[legacy_repos_message]
other = """Os repositórios de pacotes legados (`apt.kubernetes.io` e `yum.kubernetes.io`) foram
[descontinuados e congelados a partir de 13 de setembro de 2023](/blog/2023/08/31/legacy-package-repository-deprecation/).
**É fortemente recomendado e necessário usar os [novos repositórios de pacotes hospedados em `pkgs.k8s.io`](/blog/2023/08/15/pkgs-k8s-io-introduction/)
para instalar versões de Kubernetes lançadas após 13 de setembro de 2023.**
Os repositórios legados descontinuados e seus conteúdos podem ser removidos a qualquer momento no futuro e sem
um período de aviso adicional. Os novos repositórios de pacotes fornecem downloads para versões de Kubernetes a partir da v1.24.0."""

